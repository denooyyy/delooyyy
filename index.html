<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #FF88A3; /* A cute pink color */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Smooth color change and scale on hover */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 56px;
            font-family: "Arial", sans-serif;
        }

        h1 {
            font-family: "Comic Sans MS", cursive; /* Cute, playful font */
            font-size: 56px;
            font-weight: 600;
            color: #FF88A3; /* A cute pink color */
            letter-spacing: 1px;
            line-height: 1.5;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #FF69B4; /* Change to a slightly different pink color on hover */
            transform: scale(1.05); /* Slight scale-up on hover for a smoother effect */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00171F; /* Keep the background color black */
            margin: 0; /* Remove default body margin */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halo !!!</h1>
        <button onclick="window.location.href='halaman2.html'">WOMP</button>
    </div>
</body>
</html>
