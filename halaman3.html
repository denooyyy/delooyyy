<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Zooming Image</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .block {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #E9AFA3;
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .block:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .block:hover img {
            transform: scale(1.2);
        }

        body{
            background-color: #FFD4E2;
        }

        .text {
            position: absolute;
            text-align: center;
            color: #FFD4E2;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block" onclick="location.href='adel2.html';">
            <img src="images/adel2.jpg" alt="Image 1">
            <div class="text">Click Me</div>
        </div>
        <div class="block" onclick="location.href='adel3.html';">
            <img src="images/adel3.jpg" alt="Image 2">
            <div class="text">Or Me</div>
        </div>
        <div class="block" onclick="location.href='adel4.html';">
            <img src="images/adel4.jpg" alt="Image 3">
            <div class="text">Maybe Me</div>
        </div>
    </div>
</body>
</html>
